<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED CIRCLE INSIDE BLUE RECTANGLE</title>
    <style>
        .aa{
            width: 500px;
            height: 300px;
            position: absolute;
            left: 200px;
            top: 200px;
            background-color: darkblue;
        }
        .bb{
            width: 200px;
            height: 200px;
            background-color: darkorchid;
            border-radius: 50%;
            position: absolute;
            left: 250px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="aa">
        <div class="bb"></div>
    </div>
</body>
</html>
